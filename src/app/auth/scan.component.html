<ns-action-bar
        title="Regitration"
        [showBackButton]="true"
></ns-action-bar>

<StackLayout class="form">
    <StackLayout class="input-field">
        <Label
                class="label"
                text="Serial Number">
        </Label>
        <TextField
                class="input"
                returnKeyType="next"
                [autocorrect]="false"
                autocapitalizationType="none"
                [(ngModel)]="serialNumber"
        ></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
                class="label"
                text="Registration Key">
        </Label>
        <TextField
                class="input"
                returnKeyType="done"
                [autocorrect]="false"
                autocapitalizationType="none"
                [(ngModel)]="registrationKey"
        ></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
                class="label"
                text="Device Name">
        </Label>
        <TextField
                class="input"
                returnKeyType="done"
                [autocorrect]="false"
                autocapitalizationType="none"
                [(ngModel)]="deviceName"
        ></TextField>
    </StackLayout>
    <Button
            text="Register Device"
            class="btn btn-blue btn-rounded-lg"
            (tap)="saveForm()"
    ></Button>
    <ActivityIndicator [busy]="isLoading">
    </ActivityIndicator>
</StackLayout>
