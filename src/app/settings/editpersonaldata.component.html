<ActionBar title="Register new device" class="action-bar bg-darkblue">
    <NavigationButton text="{{'Back' | L}}" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="{{'EDIT PERSONAL DATA' | L}}" class="alarm-text"></Label>

</ActionBar>

<GridLayout class="homeBackgroundImage"
            backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png">
    <ScrollView orientation="vertical">
        <StackLayout class="form">
            <StackLayout class="input-field" padding="10, 10, 0, 10">
                <Label
                        class="inputlabel"
                        text="{{'First Name' | L}}">
                </Label>
                <TextField
                        returnKeyType="next"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        id="first_name"
                        [(ngModel)]="firstname"
                ></TextField>
                <Label
                        class="inputlabel"
                        text="{{'Last Name' | L}}">
                </Label>
                <TextField
                        returnKeyType="next"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        id="name"
                        [(ngModel)]="name"
                ></TextField>
                <Label
                        class="inputlabel"
                        text="{{'Phone Number' | L}}">
                </Label>
                <TextField
                        returnKeyType="next"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        id="phone"
                        [(ngModel)]="phonenumber"
                ></TextField>
            </StackLayout>
            <Button
                    text="{{'Save Data' | L}}"
                    class="alarm-button"
                    (tap)="saveForm()"
            ></Button>
            <ActivityIndicator [busy]="isLoading">
            </ActivityIndicator>
        </StackLayout>
    </ScrollView>
</GridLayout>
