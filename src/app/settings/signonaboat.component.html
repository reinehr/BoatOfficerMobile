<ActionBar title="Register new device" class="action-bar bg-darkblue">
    <NavigationButton text="{{'Back' | L}}" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="{{'SIGN ON A BOAT' | L}}" class="alarm-text"></Label>

</ActionBar>

<GridLayout class="homeBackgroundImage"
            backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png">
    <ScrollView orientation="vertical">
        <StackLayout class="form">
            <StackLayout class="input-field" padding="10, 10, 0, 10">
                <Label
                        class="inputlabel"
                        text="{{'BoatOfficer ID' | L}}">
                </Label>
                <TextField
                        returnKeyType="next"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="boatofficerId"
                ></TextField>
                <TextView
                        text="{{'details.boatofficerid' | L}}"
                ></TextView>
            </StackLayout>
            <Button
                    text="{{'Send Application' | L}}"
                    class="alarm-button"
                    (tap)="saveForm()"
            ></Button>
            <ActivityIndicator [busy]="isLoading">
            </ActivityIndicator>
        </StackLayout>
    </ScrollView>
</GridLayout>
