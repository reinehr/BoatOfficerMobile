               *ngIf="isChecked"></Label>
        <Label text="Shock Alert off" verticalAlignment="center" row="0" col="0" style="vertical-align: center"
               *ngIf="!isChecked"></Label>
        <Switch checked="true" row="0" col="1" (checkedChange)="onCheckedShockChange($event)"></Switch>
        <Label text="min Temperature Alert: {{ minTemp }}Â°C" verticalAlignment="center" row="1" col="0" style="vertical-align: center"></Label>
