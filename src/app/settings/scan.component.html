<ActionBar title="Register new device" class="action-bar bg-darkblue">
    <NavigationButton text="{{'Back' | L}}" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="{{'REGISTER NEW DEVICE' | L}}" class="alarm-text"></Label>

</ActionBar>

<GridLayout class="homeBackgroundImage"
            backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png">
    <ScrollView orientation="vertical">
        <StackLayout class="form">

            <Button marginTop="10"
                    text="{{'Scan serial number from QR code' | L}}"
                    class="alarm-button"
                    (tap)="scanBarcode()">
            </Button>

            <StackLayout class="input-field" padding="10, 10, 0, 10">
                <Label
                        class="inputlabel"
                        text="{{'Serial Number' | L}}">
                </Label>
                <TextField
                        returnKeyType="next"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="serialNumber"
                ></TextField>
                <TextView
                        text="{{'details.serialnumber' | L}}"
                ></TextView>
            </StackLayout>
            <StackLayout class="input-field" padding="10, 10, 0, 10">
                <Label
                        class="inputlabel"
                        text="{{'Registration Key' | L}}">
                </Label>
                <TextField
                        returnKeyType="done"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="registrationKey"
                ></TextField>
                <TextView
                        text="{{'details.registrationkey' | L}}"
                ></TextView>
            </StackLayout>
            <StackLayout class="input-field" padding="10, 10, 0, 10">
                <Label
                        class="inputlabel"
                        text="{{'Device Name' | L}}">
                </Label>
                <TextField
                        returnKeyType="done"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="deviceName"
                ></TextField>
                <TextView
                        text="{{'details.devicename' | L}} "
                ></TextView>
            </StackLayout>
            <Button
                    text="{{'Register Device' | L}}"
                    class="alarm-button"
                    (tap)="saveForm()"
            ></Button>
            <ActivityIndicator [busy]="isLoading">
            </ActivityIndicator>
        </StackLayout>
    </ScrollView>
</GridLayout>
