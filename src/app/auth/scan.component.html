<ActionBar title="Register new device" class="action-bar bg-darkblue">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="REGISTER NEW DEVICE" class="alarm-text"></Label>

</ActionBar>

<StackLayout class="form homeBackgroundImage" backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png">
    <StackLayout class="input-field" padding="10">
        <Label
                class="label"
                text="Serial Number">
        </Label>
        <TextField
                class="input"
                returnKeyType="next"
                [autocorrect]="false"
                autocapitalizationType="none"
                [(ngModel)]="serialNumber"
        ></TextField>
    </StackLayout>
    <StackLayout class="input-field" padding="10">
        <Label
                class="label"
                text="Registration Key">
        </Label>
        <TextField
                class="input"
                returnKeyType="done"
                [autocorrect]="false"
                autocapitalizationType="none"
                [(ngModel)]="registrationKey"
        ></TextField>
    </StackLayout>
    <StackLayout class="input-field" padding="10">
        <Label
                class="label"
                text="Device Name">
        </Label>
        <TextField
                class="input"
                returnKeyType="done"
                [autocorrect]="false"
                autocapitalizationType="none"
                [(ngModel)]="deviceName"
        ></TextField>
    </StackLayout>
    <Button
            text="Register Device"
            class="btn btn-blue btn-rounded-lg"
            (tap)="saveForm()"
    ></Button>
    <ActivityIndicator [busy]="isLoading">
    </ActivityIndicator>
</StackLayout>
