<ActionBar title="Title" class="action-bar bg-darkblue">
    <NavigationButton text="{{'Back' | L}}" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="{{'EDIT USERS' | L}}" class="alarm-text"></Label>

</ActionBar>

<StackLayout backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png" padding="10,10,10,10">
    <StackLayout class="alarm-card" padding="5,10,10,10" *ngIf="roleOrRequests == 'officer'">
        <StackLayout>
            <Label text="{{'Captain' | L}}" class="t-16 font-weight-bold"></Label>
            <Label text="{{ dataService.deviceData[idDevice].name }}"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout class="alarm-card" padding="5,10,10,10" *ngIf="roleOrRequests == 'rolerequests'">
        <StackLayout >
            <Label text="{{'Requests' | L}}" class="t-16 font-weight-bold"></Label>

        </StackLayout>
    </StackLayout>
    <StackLayout class="alarm-card" padding="5,10,10,10" *ngIf="roleOrRequests == 'guard'">
        <StackLayout>
            <Label text="{{'Guards' | L}}" class="t-16 font-weight-bold"></Label>
            <Label text="{{ dataService.deviceData[idDevice].name }}" class="t-12" marginBottom="10"></Label>
            <StackLayout *ngFor="let device of dataService.deviceData; let idDevice = index">
                <StackLayout *ngFor="let user of guards" >
                    <GridLayout columns="*,45,45" rows="20,20" borderTopWidth="1"
                                borderTopColor="#d3d3d3" paddingTop="5" paddingBottom="5">
                        <Label col=0 row=0 class="alarm-blue font-weight-bold" verticalAlignment="center" text="{{ user }}"></Label>
                        <Label col=0 row=1 verticalAlignment="center" text="{{ user }}@boatofficer.com"></Label>
                        <Label col=1 rowspan=2 text=""
                               class="alarm-symbol-fas alarm-gray"></Label>
                        <Label col=2 rowspan=2 text=""
                               (tap)="deleteUserRole(user)"
                               class="alarm-symbol-fas alarm-gray"></Label>
                    </GridLayout>
                </StackLayout>
        </StackLayout>
    </StackLayout>
    <StackLayout class="alarm-card" padding="5,10,10,10" *ngIf="roleOrRequests == 'sailor'">
        <StackLayout >
            <Label text="{{'Sailors' | L}}" class="t-16 font-weight-bold"></Label>

        </StackLayout>
    </StackLayout>


</StackLayout>
