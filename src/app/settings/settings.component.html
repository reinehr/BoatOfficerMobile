<ActionBar title="Title" class="action-bar bg-darkblue">
    <Label text="SETTINGS" class="alarm-text"></Label>

</ActionBar>

<GridLayout class="homeBackgroundImage"
            backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png">
    <StackLayout class="page__content">
        <Button *ngIf="!hasKey"
                text="Log in"
                class="alarm-button"
                nsRouterLink="../auth"
                pageTransition="slideLeft"></Button>
        <Button
                text="Register new device"
                class="alarm-button"
                nsRouterLink="../scan"
                pageTransition="slideLeft"></Button>
        <Button *ngIf="hasKey"
                text="Log out"
                class="alarm-button"
                nsRouterLink="../logout"
                pageTransition="slideLeft"></Button>
    </StackLayout>
</GridLayout>
