<ActionBar title="LOG IN" class="action-bar bg-darkblue">
    <NavigationButton text="{{'Back' | L}}" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label [text]="(registerMode ? ('SIGN UP' | L) : ('LOG IN' | L))" id="title_log_in" class="alarm-text"></Label>

</ActionBar>

<GridLayout class="homeBackgroundImage"
            backgroundImage="~/assets/AppDesignSources_FreigestellteBilder_bg_harbour_gray.png">
    <ScrollView orientation="vertical">
        <StackLayout class="form">
            <StackLayout class="input-field" padding="10, 10, 0, 10">
                <Label
                       class="inputlabel"
                       text="{{'E-Mail' | L}}">
                </Label>
                <TextField
                        fontSize="18"
                        returnKeyType="next"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="email"
                        keyboardType="email"
                ></TextField>
            </StackLayout>
            <StackLayout class="input-field" padding="10, 10, 10, 10">
                <Label
                        class="inputlabel"
                        text="{{'Password' | L}}">
                </Label>
                <TextField
                        fontSize="18"
                        returnKeyType="done"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="password"
                        [secure]="true"
                ></TextField>
            </StackLayout>
            <StackLayout class="input-field" padding="10, 10, 10, 10" *ngIf="registerMode && !isLoading">
                <Label
                        class="inputlabel"
                        text="{{'repeat Password' | L}}">
                </Label>
                <TextField
                        fontSize="18"
                        returnKeyType="done"
                        [autocorrect]="false"
                        autocapitalizationType="none"
                        [(ngModel)]="password_repeat"
                        [secure]="true"
                ></TextField>
            </StackLayout>
            <Button
                    text="{{'Login' | L}}"
                    class="alarm-button"
                    (tap)="saveForm()"
                    *ngIf="!registerMode && !isLoading"
            ></Button>
            <Button
                    text="{{'Sign Up' | L}}"
                    class="alarm-button"
                    (tap)="saveForm()"
                    *ngIf="registerMode && !isLoading"
            ></Button>
            <ActivityIndicator [busy]="isLoading">
            </ActivityIndicator>
            <StackLayout>
                <Button
                        class="alarm-button"
                        text="{{'Not registered yet? Sign Up!' | L}}"
                        *ngIf="!registerMode"
                        (tap)="registerMode = true">
                </Button>
                <Button
                        class="alarm-button"
                        text="{{'Already registered? Login!' | L}}"
                        *ngIf="registerMode"
                        (tap)="registerMode = false">
                </Button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
