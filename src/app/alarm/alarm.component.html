<GridLayout class="page__content">
    <StackLayout orientation="vertical" backgroundColor="lightgray" padding="10">
        <Label text="IntBattVolt" height="20" backgroundColor="#add8e6"></Label>
        <Label [text]="sensorData['IntBattVolt']['value']+'V'" height="20" backgroundColor="#add8e6"></Label>
        <Label [text]="sensorData['IntBattVolt']['time']" height="30" backgroundColor="#add8e6"></Label>
        <Label text="IntTemperature" height="20" backgroundColor="#add8e6"></Label>
        <Label [text]="sensorData['IntTemperature']['value']+'Â°C'" height="20" backgroundColor="#add8e6"></Label>
        <Label [text]="sensorData['IntTemperature']['time']" height="30" backgroundColor="#add8e6"></Label>
        <RadCartesianChart style="height: 500px">
            <LinearAxis tkCartesianHorizontalAxis></LinearAxis>
            <LinearAxis tkCartesianVerticalAxis></LinearAxis>

            <ScatterSeries tkCartesianSeries [items]="temperatureHistory" xProperty="day"
                           yProperty="min_temp"></ScatterSeries>
            <ScatterSeries tkCartesianSeries [items]="temperatureHistory" xProperty="day"
                           yProperty="max_temp"></ScatterSeries>
<!--            <ScatterSeries tkCartesianSeries [items]="scatterSource" xProperty="Age"-->
<!--                           yProperty="Savings"></ScatterSeries>-->
        </RadCartesianChart>
<!--        <RadCartesianChart>-->
<!--            <SplineSeries tkCartesianSeries [items]="categoricalSource" categoryProperty="Country"-->
<!--                          valueProperty="Amount"></SplineSeries>-->

<!--            <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>-->
<!--            <LinearAxis tkCartesianVerticalAxis></LinearAxis>-->
<!--        </RadCartesianChart>-->
        <RadCartesianChart style="height: 800px">
            <DateTimeContinuousAxis tkCartesianHorizontalAxis dateFormat="dd.MM.yyyy" labelFitMode="Rotate" labelRotationAngle="-1.2" labelTextColor="black" majorStepUnit="Day" majorStep="2"></DateTimeContinuousAxis>
            <LinearAxis tkCartesianVerticalAxis></LinearAxis>
            <SplineSeries tkCartesianSeries [items]="temperatureHistory" categoryProperty="milliseconds"
                        valueProperty="min_temp"></SplineSeries>
            <SplineSeries tkCartesianSeries [items]="temperatureHistory" categoryProperty="milliseconds"
                        valueProperty="max_temp"></SplineSeries>
        </RadCartesianChart>
    </StackLayout>
    <!--    <Label class="page__content-icon fas" text="&#xf071;"></Label>-->
    <!--    <Label class="page__content-placeholder" [text]="sensorData['latitude']['value']"></Label>-->
</GridLayout>
